<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Индекс</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id_book}(id_book=${book.getIdBook()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfWriting()}">book</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>

</body>
</html>
